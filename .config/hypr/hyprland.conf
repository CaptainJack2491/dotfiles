experimental {
  xx_color_management_v4 = true
}

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
input {
  kb_layout = gb
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
    disable_while_typing = true
    natural_scroll = true
  }
  kb_options = ctrl:nocaps
}

# gesture = fingers, direction, action, options

gesture = 3, horizontal, workspace
gesture = 3, down,mod: SUPER, scale: 1.5, special
gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen
# gesture = 3, left, scale: 1.5, float

# █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
# █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

animations {
  enabled = 1
}

general {
  gaps_in = 2
    gaps_out = 4
    border_size = 1
  # col.inactive_border=$background 
  # col.active_border=$foreground
    no_border_on_floating = true
    layout = dwindle
}

# █▀▄▀█ █ █▀ █▀▀
# █░▀░█ █ ▄█ █▄▄


decoration {
  rounding = 3
  active_opacity = 0.80
  inactive_opacity = 0.80
  blurls = gtk-layer-shell
  blurls = lockscreen
  blur {
    enabled = true
    size = 8
    passes = 3
    new_optimizations = true
    # ignore_opacity = false
    # xray = false
    vibrancy = 0.2
    noise = 0.02
    # brightness = 0.85
  }

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
  animations {
    # ─────────────────────────────────────────────
    # EASING CURVES
    # ─────────────────────────────────────────────
    bezier = overshot, 0.25, 1.25, 0.5, 1.0         # smooth, natural bounce
    bezier = smoothIn, 0.42, 0, 0.58, 1             # standard smooth ease
    bezier = smoothOut, 0.33, 1, 0.68, 1            # natural exit easing
    bezier = soft, 0.25, 0.1, 0.25, 1               # for fades or subtle motion

    # ─────────────────────────────────────────────
    # ANIMATIONS
    # ─────────────────────────────────────────────
    animation = windows, 1, 5, overshot, slide       # window pop-in (bouncy but clean)
    animation = windowsOut, 1, 4, smoothOut, slide   # fade out smoothly
    animation = windowsMove, 1, 4, smoothIn          # when dragging windows
    animation = border, 1, 8, smoothIn               # smooth border transitions
    animation = fade, 1, 8, soft                     # subtle alpha fade
    animation = fadeDim, 1, 8, soft                  # background dimming
    animation = workspaces, 1, 6, smoothOut, slide   # gentle workspace transitions
    animation = global, 1, 0.85, default

  }

}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}
